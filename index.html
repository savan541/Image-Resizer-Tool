<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-400 via-pink-500 to-yellow-500 font-sans">

    <div class="max-w-4xl mx-auto p-6">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-white mb-6">Image Resizer Tool</h1>

        <!-- Image Upload Section -->
        <div class="text-center">
            <input type="file" id="upload-image" class="mb-4 p-2 border-2 border-gray-300 rounded" />
            <div id="image-preview" class="hidden mt-4">
                <img id="preview" class="max-w-full max-h-96 mx-auto" alt="Image Preview" />
            </div>

            <!-- Resize Controls -->
            <div id="resize-controls" class="hidden mt-6">
                <input type="number" id="width" placeholder="Width" class="p-2 mb-2 w-1/4 border-2 border-gray-300 rounded" />
                <input type="number" id="height" placeholder="Height" class="p-2 mb-2 w-1/4 border-2 border-gray-300 rounded" />
                <button id="resize-btn" class="p-2 bg-blue-500 text-white rounded mt-2">Resize</button>
            </div>

            <!-- Download Link -->
            <a id="download-link" href="#" class="hidden mt-4 inline-block p-2 bg-green-500 text-white rounded" download>Download Resized Image</a>
        </div>
    </div>

    <script>
        document.getElementById('upload-image').addEventListener('change', handleImageUpload);
        document.getElementById('resize-btn').addEventListener('click', resizeImage);

        let uploadedImage = null;

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    uploadedImage = new Image();
                    uploadedImage.src = e.target.result;
                    uploadedImage.onload = function () {
                        document.getElementById('preview').src = uploadedImage.src;
                        document.getElementById('image-preview').classList.remove('hidden');
                        document.getElementById('resize-controls').classList.remove('hidden');
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function resizeImage() {
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            if (uploadedImage) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(uploadedImage, 0, 0, width, height);

                const resizedImageUrl = canvas.toDataURL('image/png');
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = resizedImageUrl;
                downloadLink.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
