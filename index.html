<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>
  <!-- Tailwind CSS Precompiled -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.2/tailwind.min.css" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-xl bg-white rounded-lg shadow-md p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center text-gray-700">Image Resizer</h1>
    
    <!-- File Upload Section -->
    <div>
      <label for="upload-image" class="block mb-2 text-gray-600 font-medium">Upload an Image:</label>
      <input type="file" id="upload-image" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
    </div>

    <!-- Image Preview -->
    <div id="image-preview" class="hidden">
      <img id="preview" alt="Uploaded Preview" class="w-full h-auto max-h-64 object-contain mt-4">
    </div>

    <!-- Resize Controls -->
    <div id="resize-controls" class="hidden space-y-2">
      <label for="width" class="block text-gray-600 font-medium">Width:</label>
      <input type="number" id="width" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-indigo-500">
      
      <label for="height" class="block text-gray-600 font-medium">Height:</label>
      <input type="number" id="height" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-indigo-500">
      
      <button id="resize-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:ring focus:ring-indigo-500">Resize</button>
    </div>

    <!-- Download Link -->
    <a id="download-link" href="#" class="hidden w-full text-center bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 mt-4">Download Resized Image</a>
  </div>

  <script>
    let uploadedImage = null;

    // Handle Image Upload
    $('#upload-image').on('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImage = new Image();
          uploadedImage.src = e.target.result;
          uploadedImage.onload = function() {
            $('#preview').attr('src', uploadedImage.src);
            $('#image-preview').removeClass('hidden');
            $('#resize-controls').removeClass('hidden');
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // Resize Image
    $('#resize-btn').on('click', function() {
      const width = parseInt($('#width').val());
      const height = parseInt($('#height').val());

      if (uploadedImage && width && height) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(uploadedImage, 0, 0, width, height);

        const resizedImageUrl = canvas.toDataURL('image/png');
        $('#download-link').attr('href', resizedImageUrl).removeClass('hidden');
      } else {
        alert('Please upload an image and provide valid dimensions.');
      }
    });
  </script>
</body>
</html>
